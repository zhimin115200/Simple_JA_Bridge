<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JA_Bridge</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no" />
<script src="file:///android_asset/my.js" type="text/javascript"></script>
<script type="text/javascript">
function callback(obj){
	alert('这是返回 '+JSON.stringify(obj));
}
</script>
<style>
</style>
</head>

<body>
	<div>
		<h3>简化的js调用android</h3>
	</div>
	<ul class="list">
		<li>
			<div>
				<button onclick="android.call('showToast',{'msg':'123'},callback)">测试同步</button>
			</div>
		</li>
		<br />
	</ul>
	<ul class="list">
		<li>
			<div>
				<button
					onclick="android.call('testAsyCall',{'msg':'123'},callback)">测试异步</button>
			</div>
		</li>
		<br />
	</ul>
</body>
</html>
